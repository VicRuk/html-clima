<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculadora</title>    
</head>

<body>
    <div class="div-principal">
        <h1 style="margin-top: 20px;">Lugares</h1>
        <div class="lugares">
            <div class="lugar" id="curitiba">
                <div class="conteudo">
                    <div class="texto">
                        <div class="row">
                            <div class="column">
                                <p><b>Curitiba</b></p>
                                <p2>Local Atual</p2>
                            </div>
                            <img src="files/partly_cloudy.png" class="icon">
                        </div>
                        <div class="row">
                            <div class="row2">
                                <div class="column">
                                    <h1>30Cº</h1>
                                </div>
                                <div class="row2" id="top">
                                    <img src="files/chance-chuva.png" class="icon2">
                                    <p2>0%</p2>
                                </div>
                            </div>

                            <h2 id="top">13:00</h2>
                        </div>
                    </div>
                    <img src="files/curitiba.png" class="img-background">
                </div>
            </div>
            <div class="lugar" id="registro">
                <div class="conteudo">
                    <div class="texto">
                        <div class="row">
                            <div class="column">
                                <p><b>Registro</b></p>
                                <p2>São Paulo</p2>
                            </div>
                            <img src="files/sunny.png" class="icon">
                        </div>
                        <div class="row">
                            <div class="row2">
                                <div class="column">
                                    <h1>33Cº</h1>
                                </div>
                                <div class="row2" id="top">
                                    <img src="files/chance-chuva.png" class="icon2">
                                    <p2>0%</p2>
                                </div>
                            </div>

                            <h2 id="top">13:00</h2>
                        </div>
                    </div>
                    <img src="files/registro.png" class="img-background">
                </div>
            </div>
            <div class="lugar" id="japao">
                <div class="conteudo">
                    <div class="texto">
                        <div class="row">
                            <div class="column">
                                <p><b>Japão</b></p>
                                <p2>Favoritado</p2>
                            </div>
                            <img src="files/cloudy.png" class="icon">
                        </div>
                        <div class="row">
                            <div class="row2">
                                <div class="column">
                                    <h1>31Cº</h1>
                                </div>
                                <div class="row2" id="top">
                                    <img src="files/chance-chuva.png" class="icon2">
                                    <p2>40%</p2>
                                </div>
                            </div>

                            <h2 id="top">01:00</h2>
                        </div>
                    </div>
                    <img src="files/japao.png" class="img-background">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
